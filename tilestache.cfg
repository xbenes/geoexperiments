{
"cache": {
           "name": "Disk",
           "path": "/tmp/stache"
},
"layers": {
    "osm_world": {
      "provider": {
        "name": "proxy",
        "url": "http://tile.openstreetmap.org/{Z}/{X}/{Y}.png"
      }
    },
    "world":
    {
        "provider": {
            "name": "mapnik",
            "mapfile": "stylemap.xml"
        }
    },
    "world_utfgrid":
    {
        "provider":
        {
        "class": "TileStache.Goodies.Providers.MapnikGrid:Provider",
        "kwargs":
        {
            "mapfile": "stylemap.xml",
            "fields":["NAME", "ISO3"],
            "layer_index": 0,
            "scale": 4
        }
    }
  }
}
}
